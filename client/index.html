<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizz GPT</title>
    <style>
      :root {
        --bg: #f5f5f7;
        --panel: #ffffff;
        --user: #10b981;
        --bot: #f0f0f0;
        --text: #1a1a1a;
        --accent: #e5e7eb;
      }

      * { box-sizing: border-box; }
      body, html, #root { 
        height: 100%; 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif; 
        background: var(--bg); 
        color: var(--text); 
      }

      .app { 
        max-width: 600px; 
        margin: 12px auto; 
        border-radius: 20px; 
        overflow: hidden; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.08), 0 4px 16px rgba(0,0,0,0.06); 
        background: var(--panel);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 12px 20px; 
        background: var(--panel);
        border-bottom: 1px solid var(--accent);
      }

      .header h1 { 
        margin: 0; 
        font-size: 16px; 
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .modes select { 
        padding: 6px 10px; 
        border-radius: 8px; 
        background: var(--bg); 
        color: var(--text); 
        border: 1px solid var(--accent);
        font-size: 13px;
        cursor: pointer;
      }

      .chat { 
        padding: 16px 20px; 
        flex: 1; 
        overflow-y: auto; 
        display: flex; 
        flex-direction: column; 
        gap: 12px;
        background: var(--panel);
      }

      .chat::-webkit-scrollbar {
        width: 6px;
      }

      .chat::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }

      .bubble { 
        max-width: 85%; 
        padding: 10px 14px; 
        border-radius: 16px; 
        line-height: 1.5;
        font-size: 14px;
        word-wrap: break-word;
      }

      .bubble.user { 
        margin-left: auto; 
        background: var(--user); 
        color: white; 
        border-bottom-right-radius: 4px;
        box-shadow: 0 1px 2px rgba(16, 185, 129, 0.2);
      }

      .bubble.bot { 
        margin-right: auto; 
        background: var(--bot); 
        color: var(--text); 
        border-bottom-left-radius: 4px;
        border: 1px solid var(--accent);
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 10px 14px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #999;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
      }

      .composer { 
        display: flex; 
        gap: 10px; 
        padding: 14px 16px; 
        align-items: flex-end; 
        background: var(--panel);
        border-top: 1px solid var(--accent);
      }

      .composer textarea { 
        flex: 1; 
        min-height: 40px; 
        max-height: 100px; 
        resize: none; 
        padding: 10px 14px; 
        border-radius: 12px; 
        background: var(--bg); 
        color: var(--text); 
        border: 1px solid var(--accent);
        font-family: inherit;
        font-size: 14px;
      }

      .composer textarea:focus {
        outline: none;
        border-color: var(--user);
        background: white;
      }

      .composer textarea::placeholder {
        color: #999;
      }

      .composer button { 
        padding: 10px 16px; 
        border-radius: 10px; 
        background: var(--user); 
        border: none; 
        color: white; 
        font-weight: 600; 
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .composer button:hover:not(:disabled) {
        background: #059669;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      }

      .composer button:active:not(:disabled) {
        transform: translateY(0);
      }

      .composer button:disabled { 
        opacity: 0.5; 
        cursor: not-allowed; 
      }

      .suggested-replies {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px 0;
      }

      .suggested-reply {
        background: white;
        border: 1px solid var(--accent);
        border-radius: 12px;
        padding: 10px 14px;
        font-size: 13px;
        color: var(--text);
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
      }

      .suggested-reply:hover {
        background: var(--bg);
        border-color: var(--user);
      }
    </style>
  </head>
  <body>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenZ GPT</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
